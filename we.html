<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="her.css"/>
</head>
<body>
    
    <div class="container">

        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="time-location">
                <p class="location">DELHI</p>
                <p class="datetime">11:57-Monday 2020-09-26</p>
            </div>

            <div class="condition">
                <p class="status">MIST</p>
            </div>
        </div>

        <div>
            <nav>
                <form>
                    <input type="text" placeholder="Search for a location" class="search_area"/>
                    <button type="submit">Search Button</button>
                </form>
            </nav>
        </div>
    </div>
    
</body>
<script src="at.js"></script>
</html>
